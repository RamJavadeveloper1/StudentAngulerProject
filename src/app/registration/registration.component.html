 
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div style="text-align: center">
    <h1>{{massage}}</h1>
</div>

<div class="container">
    <div class="container">
       <div class="row">
           <div class="col-md-6"> 
               <form>
                   <fieldset>

                       <legend class="text-center">
                           Valid information is required to register.
                           <span class="req"><small>required * </small> </span>
                       </legend>

                       <div class="form-group">
                         <label for="Name"> <span class="req">* Name: <small>This will be your login user
                            name</small> </span></label>
                         <input required type="text" [(ngModel)]="student.name" name="name" id="" class="form-control" placeholder="Enter Your Name..." aria-describedby="name">
                       </div>

                       <div class="form-group">
                        <label for="specialist"> <span class="req">* Email: <small>This will be your login user
                            email</small> </span></label>
                        <input required type="text" [(ngModel)]="student.emailId" name="specialist" id="specialist" class="form-control" placeholder="Enter Your specialist..." aria-describedby="specialist">
                      </div>

                      <div class="form-group">
                        <label for="password"> <span class="req">* Passowrd: <small>This will be your login user
                            password</small> </span></label>email
                        <input required type="password" [(ngModel)]="student.password" name="password" id="password" class="form-control" placeholder="Enter Your password..." aria-describedby="password">
                      </div>

                      <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registrion()">  
                        <a routerLink="/login" class="btn btn-link">Cancel</a>
                    </div>

                   </fieldset>
               </form>


           </div>
       </div>
    </div>
